{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Cell management</h1>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4  border-right">
            <h2>Register a Cell type</h2>
            {{ wtf.quick_form(forms['type']) }}
        </div>
        <div class="col-md-4">
            <h2>Register a cell</h2>
            {{ wtf.quick_form(forms['unit']) }}
        </div>
    </div>
{% endblock %}
